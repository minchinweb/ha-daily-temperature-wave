[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = -v --tb=short

[tool.coverage.run]
source = ["custom_components"]

[tool.coverage.report]
show_missing = true
fail_under = 80